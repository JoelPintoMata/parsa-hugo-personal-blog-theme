{{ define "main" }}

<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="mb-4">{{.Title }}</h2>
        <img src="{{.Params.Image | absURL }}" alt="{{.Site.Params.author}}" class="img-fluid w-100 mb-4">
        {{ .Content }}
        <form action="{{ .Site.Params.contactFormAction }}" method="get" enctype="text/plain" class="row mt-5">
          <div class="col-lg-6">
            <input type="subject" class="form-control mb-4" name="subject" id="name" placeholder="Subject">
          </div>
          <div class="col-12">
            <textarea name="body" id="bodu" class="form-control mb-4" placeholder="Message..."></textarea>
          </div>
          <div class="col-12">
            <button class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

{{partial "instafeed.html" . }}

{{ end }}
